<div class="eqLogic eqLogic-widget text-center allowResize allowReorderCmd #custom_layout# #eqLogic_class# #class# #category#"
	data-eqType="#eqType#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#"
	data-translate-category="#translate_category#" data-category="#category#" data-tags="#tags#"
	style="width: #width#;height: #height#;#style#">
	<div class="widget-name">
		<span style="color:#background-color#" title="#alert_name#">
			<i class='#alert_icon#'></i>
		</span>
		<span class="panelLink pull-left cursor">
			<a href="#panelLink#"><i class="fas fa-external-link-alt"></i></a>
		</span>
		<span class="reportModeVisible">#name_display# <span class="object_name">#object_name#</span></span>
		<a href="#eqLink#" class="reportModeHidden">#name_display# <span class="object_name">#object_name#</span></a>
	</div>
	<div #log_style#>
		<pre id="pre_globallog" class="state"
			style="height: calc(100% - 28px) !important; background-color: rgba(var(--eq-bg-color), var(--opacity)) !important; padding: unset; text-align:left;">#logContent#</pre>
	</div>
	<div class="cmds #isVerticalAlign#">
		#cmd#
	</div>
	<script>
		if ('#panelLink#' == '') {
			document.querySelector('.eqLogic[data-eqLogic_uid="#uid#"] .panelLink')?.remove()
		}
		setTimeout(() => {
			document.getElementById("pre_globallog").scrollTop = document.getElementById("pre_globallog").scrollHeight;
		}, 0);
	</script>
</div>
